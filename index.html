    <style>
        /* å…¨é»‘ä¸»é¡Œæ¨£å¼ */
        body {

        }
        
        /* ç‹€æ…‹é€šçŸ¥åˆ—æ¨£å¼ */
        #status-bar {
            /* ç§»é™¤å›ºå®šçš„ heightï¼Œæ”¹ç‚ºå…§å®¹æ’é–‹ */
            /* é è¨­ä¸é¡¯ç¤ºï¼Œé¿å…ä½”ç”¨ç©ºé–“ */
            display: none;

            border-radius: 5px;
            font-size: 14px;
            align-items: center;
            /* å‹•ç•«æ•ˆæœåœ¨ display åˆ‡æ›æ™‚è¼ƒé›£å¯¦ç¾ï¼Œé€™è£¡å„ªå…ˆè§£æ±ºç©ºé–“å•é¡Œ */
        }
        .status-success {
            background-color: #2e7d32; /* ç¶ è‰² */
            color: white;
        }
        .status-error {
            background-color: #c62828; /* ç´…è‰² */
            color: white;
        }
        .status-info {
            background-color: #0288d1; /* è—è‰² */

        .controls {

        button {

        /* æª”æ¡ˆåç¨±å€åŸŸæ¨£å¼ */
        .filename-group {
            display: flex;

            margin-bottom: 20px;
        }
        .filename-group label {

        #filename-base-input {

        }
        /* å‰¯æª”åé¸å–®æ¨£å¼ */
        #extension-select {
            padding: 10px;
            background-color: #333;

            border: 1px solid #3a3a3a;
            border-radius: 0 5px 5px 0;

            appearance: none;

        /* ç¨‹å¼ç¢¼ç·¨è¼¯å€æ¨£å¼ */
        #editor {
            width: 100%;
            height: 400px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background-color: #252526;
            color: #d4d4d4;
            white-space: pre;
        }

        /* æŒ‰éˆ•é¡è‰² */
        .primary { background-color: #007acc; color: white; }
        .primary:hover { background-color: #005f99; }
        .secondary { background-color: #555555; color: white; }
        .secondary:hover { background-color: #444444; }

<body>

<div class="container">
    <h1>ğŸ“„ HTMI æª”æ¡ˆæ“ä½œå·¥å…·</h1>
    
    <div id="status-bar"></div>
    
    <div class="filename-group">
        <label for="filename-base-input">æª”æ¡ˆåç¨±:</label>
        <input type="text" id="filename-base-input" placeholder="è«‹è¼¸å…¥ä¸»æª”å (ä¾‹å¦‚ï¼šindex)" value="index">
        
        <select id="extension-select">
            <option value=".html">.html</option>
            <option value=".txt">.txt</option>
        </select>
    </div>

    <div class="controls">
        <button class="secondary" onclick="loadFromFile()">ğŸ“¥ åŒ¯å…¥æª”æ¡ˆ</button>
        <button class="secondary" onclick="exportToFile()">ğŸ“¤ åŒ¯å‡ºæª”æ¡ˆ</button>
        <button class="secondary" onclick="newFile()">â• æ–°å¢æª”æ¡ˆ</button>
        <button class="danger" onclick="clearCode()">ğŸ—‘ï¸ æ¸…é™¤å…§å®¹</button>
        <button class="secondary" onclick="copyCode()">ğŸ“‹ è¤‡è£½</button>
        <button class="secondary" onclick="pasteCode()">ğŸ“‹ è²¼ä¸Š</button>
        <button class="primary" onclick="executeCode()">â–¶ï¸ åŸ·è¡Œ</button>
    </div>

    <textarea id="editor" placeholder="åœ¨æ­¤è¼¸å…¥æ‚¨çš„ HTML, CSS, å’Œ JavaScript ç¨‹å¼ç¢¼..."></textarea>
</div>

<script>
    const editor = document.getElementById('editor');
    const filenameBaseInput = document.getElementById('filename-base-input');
    const extensionSelect = document.getElementById('extension-select');
    const statusBar = document.getElementById('status-bar');
    
    const localStorageCodeKey = 'current_html_code';
    const localStorageFilenameKey = 'current_html_filename_base'; 
    const localStorageExtKey = 'current_file_extension'; 

    // Helper å‡½æ•¸ï¼šé¡¯ç¤ºéä¾µå…¥å¼é€šçŸ¥ (ä¿®æ”¹ç‰ˆï¼šè™•ç† display å±¬æ€§)
    let statusTimeout;
    function showStatus(message, type = 'info') {
        statusBar.textContent = message;
        statusBar.className = ''; // é‡ç½® class
        
        if (type === 'success') statusBar.classList.add('status-success');
        else if (type === 'error') statusBar.classList.add('status-error');
        else statusBar.classList.add('status-info');

        // é¡¯ç¤ºé€šçŸ¥åˆ—
        statusBar.style.display = 'flex';

        // æ¸…é™¤ä¹‹å‰çš„è¨ˆæ™‚å™¨
        if (statusTimeout) clearTimeout(statusTimeout);
        
        statusTimeout = setTimeout(() => {
            // éš±è—é€šçŸ¥åˆ—ï¼Œé‡‹æ”¾ç©ºé–“
            statusBar.style.display = 'none';
        }, 3000); // 3ç§’å¾Œæ¶ˆå¤±
    }

    // Helper å‡½æ•¸ï¼šå–å¾—å®Œæ•´æª”å
    function getFullFilename() {
        const base = filenameBaseInput.value.trim() || 'index';
        const ext = extensionSelect.value;
        return base.replace(/\.(html|txt)$/i, '') + ext;
    }
    
    // Helper å‡½æ•¸ï¼šæ ¹æ“šé¸å®šçš„å‰¯æª”åè¿”å› MIME é¡å‹
    function getMimeType(ext) {
        switch (ext) {
            case '.txt':
                return 'text/plain';
            case '.html':
            default:
                return 'text/html';
        }
    }

    // 1. é é¢è¼‰å…¥æ™‚ï¼Œå¾ localStorage è¼‰å…¥è³‡æ–™
    window.onload = function() {
        const savedCode = localStorage.getItem(localStorageCodeKey);
        if (savedCode !== null) editor.value = savedCode;
        else editor.value = ''; 
        
        const savedFilenameBase = localStorage.getItem(localStorageFilenameKey);
        filenameBaseInput.value = savedFilenameBase || 'index'; 
        
        const savedExtension = localStorage.getItem(localStorageExtKey);
        if (savedExtension && savedExtension !== '.csv') {
            extensionSelect.value = savedExtension;
        }
        
        editor.addEventListener('input', saveCodeToLocalStorage);
        filenameBaseInput.addEventListener('input', saveFilenameBaseToLocalStorage);
        extensionSelect.addEventListener('change', saveExtensionToLocalStorage);
    };

    function saveCodeToLocalStorage() { localStorage.setItem(localStorageCodeKey, editor.value); }
    function saveFilenameBaseToLocalStorage() { localStorage.setItem(localStorageFilenameKey, filenameBaseInput.value); }
    function saveExtensionToLocalStorage() { localStorage.setItem(localStorageExtKey, extensionSelect.value); }

    // 2. åŸ·è¡Œ HTMI æª”æ¡ˆ
    function executeCode() {
        const code = editor.value;
        const blob = new Blob([code], { type: 'text/html' }); 
        const blobUrl = URL.createObjectURL(blob);
        window.open(blobUrl, '_blank');
        showStatus('æ­£åœ¨æ–°åˆ†é åŸ·è¡Œç¨‹å¼ç¢¼...', 'info');
    }

    // 3. åŒ¯å‡ºæª”æ¡ˆ
    function exportToFile() {
        const code = editor.value;
        const filename = getFullFilename(); 
        const ext = extensionSelect.value;
        const mimeType = getMimeType(ext);

        const blob = new Blob([code], { type: mimeType });
        const a = document.createElement('a');
        
        a.href = URL.createObjectURL(blob);
        a.download = filename; 
        
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        showStatus(`æª”æ¡ˆ "${filename}" å·²æˆåŠŸåŒ¯å‡º`, 'success');
    }

    // 4. åŒ¯å…¥æª”æ¡ˆ
    function loadFromFile() {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.html, .htm, .txt';

        fileInput.onchange = e => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = event => {
                editor.value = event.target.result;
                
                const parts = file.name.split('.');
                const ext = parts.length > 1 ? '.' + parts.pop().toLowerCase() : '.txt';
                const baseName = parts.join('.') || 'index';

                filenameBaseInput.value = baseName;
                
                if (['.html', '.txt'].includes(ext)) {
                    extensionSelect.value = ext;
                } else {
                    extensionSelect.value = '.html';
                }

                saveCodeToLocalStorage();
                saveFilenameBaseToLocalStorage();
                saveExtensionToLocalStorage();
                showStatus(`æª”æ¡ˆ "${file.name}" åŒ¯å…¥æˆåŠŸ`, 'success');
            };
            reader.onerror = () => {
                showStatus('åŒ¯å…¥æª”æ¡ˆå¤±æ•—', 'error');
            };
            reader.readAsText(file);
        };
        
        fileInput.click();
    }

    // 5. æ–°å¢æª”æ¡ˆ
    function newFile() {
        editor.value = '';
        filenameBaseInput.value = 'new_project';
        
        saveCodeToLocalStorage();
        saveFilenameBaseToLocalStorage();
        showStatus('å·²å»ºç«‹æ–°æª”æ¡ˆ (é è¨­åç¨±: new_project)', 'success');
    }

    // 6. æ¸…é™¤ç›®å‰ç¨‹å¼ç¢¼
    function clearCode() {
        if (editor.value.trim() === '') {
            showStatus('ç·¨è¼¯å™¨å·²ç¶“æ˜¯ç©ºçš„', 'info');
            return;
        }
        editor.value = '';
        saveCodeToLocalStorage();
        showStatus('ç¨‹å¼ç¢¼å·²æ¸…é™¤', 'info');
    }

    // 7. è¤‡è£½ç¨‹å¼ç¢¼
    function copyCode() {
        if (!editor.value) {
            showStatus('æ²’æœ‰å…§å®¹å¯è¤‡è£½', 'error');
            return;
        }
        
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(editor.value)
                .then(() => showStatus('ç¨‹å¼ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿', 'success'))
                .catch(() => fallbackCopy());
        } else {
            fallbackCopy();
        }
    }

    function fallbackCopy() {
        editor.select();
        try {
            document.execCommand('copy');
            showStatus('ç¨‹å¼ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿', 'success');
        } catch (err) {
            showStatus('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½', 'error');
        }
    }

    // 8. è²¼ä¸Šå‰ªè²¼ç°¿åŠŸèƒ½
    async function pasteCode() {
        try {
            const text = await navigator.clipboard.readText();
            editor.value = text; 
            saveCodeToLocalStorage();
            showStatus('å·²å¾å‰ªè²¼ç°¿è²¼ä¸Šå…§å®¹', 'success');
        } catch (err) {
            console.error('Paste error:', err);
            showStatus('ç„¡æ³•è®€å–å‰ªè²¼ç°¿ (è«‹ç¢ºèªç€è¦½å™¨æ¬Šé™)', 'error');
        }
    }

</script>

</body>
