    <style>

        #extension-select {

            -webkit-appearance: none;

        }
        #extension-select option {

        }

        /* ç¨‹å¼ç¢¼ç·¨è¼¯å€æ¨£å¼ */
        #editor {
            width: 100%;

        /* æŒ‰éˆ•é¡è‰² */
        .primary { background-color: #007acc; color: white; }
        .primary:hover { background-color: #005f99; }
        .secondary { background-color: #555555; color: white; }

<body>

<div class="container">
    <h1>ğŸ“„ HTMI æª”æ¡ˆæ“ä½œå·¥å…·</h1>
    
    <div class="filename-group">
        <label for="filename-base-input">æª”æ¡ˆåç¨±:</label>
        <input type="text" id="filename-base-input" placeholder="è«‹è¼¸å…¥ä¸»æª”å (ä¾‹å¦‚ï¼šindex)" value="index">
        
        <select id="extension-select">
            <option value=".html">.html</option>
            <option value=".txt">.txt</option>
            <option value=".csv">.csv</option>
        </select>
    </div>

    <div class="controls">
        <button class="secondary" onclick="loadFromFile()">ğŸ“¥ åŒ¯å…¥ HTMI æª”æ¡ˆ</button>
        <button class="secondary" onclick="exportToFile()">ğŸ“¤ åŒ¯å‡º HTMI æª”æ¡ˆ</button>
        <button class="secondary" onclick="newFile()">â• æ–°å¢ HTMI æª”æ¡ˆ</button>
        <button class="danger" onclick="clearCode()">ğŸ—‘ï¸ æ¸…é™¤ç›®å‰ç¨‹å¼ç¢¼</button>
        <button class="secondary" onclick="copyCode()">ğŸ“‹ è¤‡è£½ç›®å‰ç¨‹å¼ç¢¼</button>
        <button class="primary" onclick="executeCode()">â–¶ï¸ åŸ·è¡Œ HTMI æª”æ¡ˆ</button>
    </div>

    <textarea id="editor" placeholder="åœ¨æ­¤è¼¸å…¥æ‚¨çš„ HTML, CSS, å’Œ JavaScript ç¨‹å¼ç¢¼..."></textarea>
</div>

<script>
    const editor = document.getElementById('editor');
    const filenameBaseInput = document.getElementById('filename-base-input');
    const extensionSelect = document.getElementById('extension-select');
    
    const localStorageCodeKey = 'current_html_code';
    const localStorageFilenameKey = 'current_html_filename_base'; 
    const localStorageExtKey = 'current_file_extension'; 

    // Helper å‡½æ•¸ï¼šå–å¾—å®Œæ•´æª”å (ä¸»æª”å + é¸å®šçš„å‰¯æª”å)
    function getFullFilename() {
        const base = filenameBaseInput.value.trim() || 'index';
        const ext = extensionSelect.value;
        return base.replace(/\.(html|txt|csv)$/i, '') + ext; // ç¢ºä¿ä¸æœƒé‡è¤‡æ·»åŠ 
    }
    
    // Helper å‡½æ•¸ï¼šæ ¹æ“šé¸å®šçš„å‰¯æª”åè¿”å› MIME é¡å‹
    function getMimeType(ext) {
        switch (ext) {
            case '.csv':
                return 'text/csv';
            case '.txt':
                return 'text/plain';
            case '.html':
            default:
                return 'text/html';
        }
    }

    // 1. é é¢è¼‰å…¥æ™‚ï¼Œå¾ localStorage è¼‰å…¥è³‡æ–™
    window.onload = function() {
        // è¼‰å…¥ç¨‹å¼ç¢¼
        const savedCode = localStorage.getItem(localStorageCodeKey);
        if (savedCode !== null) { 
            editor.value = savedCode;
        } else {
            editor.value = ''; 
        }
        
        // è¼‰å…¥ä¸»æª”å
        const savedFilenameBase = localStorage.getItem(localStorageFilenameKey);
        filenameBaseInput.value = savedFilenameBase || 'index'; 
        
        // è¼‰å…¥å‰¯æª”åé¸æ“‡
        const savedExtension = localStorage.getItem(localStorageExtKey);
        if (savedExtension) {
            extensionSelect.value = savedExtension;
        }
        
        // ä»»ä½•ç·¨è¼¯éƒ½æœƒè‡ªå‹•å„²å­˜
        editor.addEventListener('input', saveCodeToLocalStorage);
        filenameBaseInput.addEventListener('input', saveFilenameBaseToLocalStorage);
        extensionSelect.addEventListener('change', saveExtensionToLocalStorage);
    };

    // è‡ªå‹•å„²å­˜åˆ° Local Storage
    function saveCodeToLocalStorage() {
        localStorage.setItem(localStorageCodeKey, editor.value);
    }
    function saveFilenameBaseToLocalStorage() {
        localStorage.setItem(localStorageFilenameKey, filenameBaseInput.value);
    }
    function saveExtensionToLocalStorage() {
        localStorage.setItem(localStorageExtKey, extensionSelect.value);
    }

    // 2. åŸ·è¡Œ HTMI æª”æ¡ˆæŒ‰éˆ• (åœ¨æ–°é é¢åŸ·è¡Œ)
    function executeCode() {
        const code = editor.value;
        // åŸ·è¡Œæ™‚å›ºå®šä½¿ç”¨ text/html é¡å‹
        const blob = new Blob([code], { type: 'text/html' }); 
        const blobUrl = URL.createObjectURL(blob);
        
        window.open(blobUrl, '_blank');
    }

    // 3. åŒ¯å‡º HTMI æª”æ¡ˆæŒ‰éˆ• (æ ¹æ“šé¸æ“‡çš„å‰¯æª”åè¨­å®š MIME Type)
    function exportToFile() {
        const code = editor.value;
        const filename = getFullFilename(); 
        const ext = extensionSelect.value;
        const mimeType = getMimeType(ext);

        const blob = new Blob([code], { type: mimeType });
        const a = document.createElement('a');
        
        a.href = URL.createObjectURL(blob);
        a.download = filename; 
        
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        alert(`æª”æ¡ˆ "${filename}" å·²åŒ¯å‡ºï¼`);
    }

    // 4. åŒ¯å…¥ HTMI æª”æ¡ˆæŒ‰éˆ• (å¾ä½¿ç”¨è€…é›»è…¦ä¸Šå‚³æª”æ¡ˆ)
    function loadFromFile() {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.html, .htm, .txt, .csv'; // å…è¨±åŒ¯å…¥é€™äº›æª”æ¡ˆé¡å‹

        fileInput.onchange = e => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = event => {
                editor.value = event.target.result;
                
                // å˜—è©¦è§£æå‰¯æª”å
                const parts = file.name.split('.');
                const ext = parts.length > 1 ? '.' + parts.pop().toLowerCase() : '.txt';
                const baseName = parts.join('.') || 'index';

                filenameBaseInput.value = baseName;
                
                // å˜—è©¦å°‡é¸æ“‡å™¨è¨­ç‚ºåŒ¯å…¥çš„å‰¯æª”åï¼Œå¦‚æœé¸å–®ä¸­æ²’æœ‰ï¼Œå‰‡é è¨­ç‚º .html
                if (['.html', '.txt', '.csv'].includes(ext)) {
                    extensionSelect.value = ext;
                } else {
                    extensionSelect.value = '.html';
                }

                saveCodeToLocalStorage();
                saveFilenameBaseToLocalStorage();
                saveExtensionToLocalStorage();
                alert(`æª”æ¡ˆ "${file.name}" åŒ¯å…¥æˆåŠŸï¼`);
            };
            reader.onerror = () => {
                alert('åŒ¯å…¥æª”æ¡ˆå¤±æ•—ï¼');
            };
            reader.readAsText(file);
        };
        
        fileInput.click();
    }

    // 5. æ–°å¢ HTMI æª”æ¡ˆæŒ‰éˆ• 
    function newFile() {
        const newFilenameBase = prompt("è«‹è¼¸å…¥æ–°æª”æ¡ˆçš„ä¸»æª”å (ä¾‹å¦‚ï¼šnew_project)", "index"); 
        
        if (newFilenameBase === null) {
            return;
        }

        // æ¸…ç©ºç¨‹å¼ç¢¼ä¸¦æ›´æ–°ä¸»æª”å (å‰¯æª”åä½¿ç”¨ç•¶å‰é¸å–®çš„å€¼)
        editor.value = '';
        filenameBaseInput.value = newFilenameBase;

        saveCodeToLocalStorage();
        saveFilenameBaseToLocalStorage();
        alert(`å·²å‰µå»ºæ–°çš„æª”æ¡ˆï¼š"${getFullFilename()}"ã€‚`);
    }

    // 6. æ¸…é™¤ç›®å‰ç¨‹å¼ç¢¼æŒ‰éˆ• 
    function clearCode() {
        const confirmClear = confirm("ç¢ºå®šè¦æ¸…é™¤ç›®å‰ç·¨è¼¯å™¨ä¸­çš„æ‰€æœ‰ç¨‹å¼ç¢¼å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤éŠ·ã€‚");
        if (confirmClear) {
            editor.value = '';
            saveCodeToLocalStorage();
            alert("ç¨‹å¼ç¢¼å·²æ¸…é™¤ã€‚");
        }
    }

    // 7. è¤‡è£½ HTMI æª”æ¡ˆæŒ‰éˆ•
    function copyCode() {
        editor.select();
        try {
            document.execCommand('copy');
            alert('ç¨‹å¼ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
        } catch (err) {
            navigator.clipboard.writeText(editor.value)
                .then(() => alert('ç¨‹å¼ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼'))
                .catch(() => alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½ã€‚'));
        }
    }

</script>

</body>
